<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Contact form</title>

</head>

<body>

    <main>
        <form class="form">
            <div class="heading">
                <p>Contact Us</p>
            </div>

            <div class="name_bx">
                <div class="first_name_bx">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name">
                    <p class="error-dsn name-error">This field is required</p>
                </div>

                <div class="sec_name_bx">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                    <p class="error-dsn lname-error">This field is required</p>
                </div>
            </div>

            <div class="email_bx">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email">
                <p class="error-dsn email-error">Please enter a valid email address</p>
            </div>

            <div class="query_bx">
                <div class="q_head">
                    <p>Query Type</p>
                </div>

                <div class="radio_btns">
                    <div class="que1">
                        <input type="radio" name="query" id="que1">
                        <label for="que1">General Enquiry</label>
                    </div>
                    <div class="que2">
                        <input type="radio" name="query" id="que2">
                        <label for="que2">Support Request</label>
                    </div>
                </div>
                <p class="error-dsn que-error">Please select a query type</p>
            </div>

            <div class="msg_bx">
                <label for="msg">Message</label>
                <textarea name="msg" id="msg"></textarea>
                <p class="error-dsn msg-error">This field is required</p>
            </div>

            <div class="tick_msg">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I consent to being contacted by the team</label>
            </div>
            <p class="error-dsn checkbox-error">To submit this form, please consent to being contacted</p>

            <button onclick="checkFormFunc(event)">Submit</button>
        </form>

        
        <div class="success-msg">
            <div class="fir-1">
                <img src="assets/images/icon-success-check.svg" alt="tick_msg">
                <p>Message Sent!</p>
            </div>
                <p>Thanks for completing the form. We'll be in touch soon! </p>
        </div>
    </main>
    

    <!-- 
    Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->

    <script src="script.js"></script>
</body>

</html>
